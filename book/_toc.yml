# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html
format: jb-book
root: docs/index
parts:
  - caption: "Overview"
    chapters:
      - file: docs/overview

      - file: docs/python_intro/index
        sections:
            - glob: docs/python_intro/notebooks/*

      - file: docs/intro/index
        sections:
          - glob: docs/intro/notebooks/*

  - caption: "Constructive Convex Analysis"
    chapters:
    - file: docs/constructive

    - file: docs/dcp/index
      sections:
        - glob: docs/dcp/notebooks/*

    - file: docs/applications/index
      sections:
        - glob: docs/applications/notebooks/*

  - caption: "Advanced Topics"
    chapters:
    - file: docs/advanced
      sections:
      - file: docs/scipy22_slides/index

  - caption: "Exercises"
    chapters:
    - file: docs/exercises/index
      sections:
        - glob: docs/exercises/notebooks/*

  - caption: "Conclusions"
    chapters:
    - file: docs/conclusions

  - caption: "Appendix"
    chapters:
    - file: docs/local
